<div class="container my-5">
  <div class="row">
    <div class="col-12 mb-3">
      <a routerLink="/index"> <i class="bi bi-arrow-left"></i> Retour </a>
    </div>
    <div class="col-12 mb-3">
      <h4>Menu chez:   {{restaurant.nom}}</h4>
    </div>
  </div>
  <div class="row" *ngIf="taille > 0">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12"   *ngFor="let e of platL;"  >
      <div class="card my-4" style="">
        <img class="card-img-top"  src="https://via.placeholder.com/150" alt="Card image cap">
        <!--<img class="card-img-top" *ngElse src="{{e.url_image}}" alt="Card image cap">-->
        <div class="card-body">
          <h5 class="card-title">{{ e.nom }}</h5>
          <p class="card-text">{{e.description}}</p>
          <p>{{e.prix}} ar</p>
          <span class="" *ngIf="isLoggedIn">
            <a (click) = "ajouterPanier(restaurant,e)" class="btn btn-primary">Ajouter au panier</a>
          </span>
          <span class="" *ngIf="!isLoggedIn">
             <a  class="btn btn-primary" (click)="open(content)" >Ajouter au panier</a>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center" *ngIf="taille === 0">
      <div class="alert alert-danger">
        Aucun plat disponible
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal style="z-index: 1030;">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Connexion requise</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"> X </button>
  </div>
  <div class="modal-body">
     <a class="nav-link" routerLink="/login" (click)="modal.close('Save click')">Connectez-vous ici</a>
     <a class="nav-link" routerLink="/inscription" (click)="modal.close('Save click')"> Cr√©er un compte</a>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Fermer</button>
  </div>
</ng-template>
