<div class="container">
  <div id="logreg-forms" >

    <div class="form-signin"  *ngIf="!isLoggedIn">
      <h1 class="h3 mb-5 font-weight-normal" style="text-align: center"> Connectez - vous</h1>
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Email address" required="" autofocus="" [(ngModel)]="form.email">
      <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" required="" [(ngModel)]="form.password">

      <button class="btn btn-success btn-block" type="submit"  (click)="onSubmit()"><i class="fas fa-sign-in-alt"></i> Connectez - vous</button>
      <div class="text-center mt-4">
        <a href="#" id="forgot_pswd">Mot de passe oublié ?</a>
      </div>
      <hr>
      <!-- <p>Don't have an account!</p>  -->
      <a class="btn btn-primary btn-block text-white" routerLink="/inscription" id="btn-signup"><i class="fas fa-user-plus"></i> Créer un compte</a>
    </div>
    <div *ngIf="isLoggedIn" class="">
      <a href="" (click)="logout()">Deconnexion</a>
    </div>

    <form action="/reset/password/" class="form-reset">
      <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
      <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
    </form>
  </div>
</div>
