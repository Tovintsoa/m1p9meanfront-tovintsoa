<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Plat</th>
            <th scope="col">Restaurant</th>
            <th scope="col">Quantite</th>
            <th scope="col">Net Ã  payer</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="panierListe" >
          <tr   *ngFor="let e of panierListe;" >


            <td >{{e.plat.nom}}</td>
            <td>{{e.restaurant.nom}}</td>
            <td class="text-center"><input type="text" class="form-control form quantite" (change)="changeQuantite(e._id,$event)"  value="{{e.quantite}}"> </td>
            <td >{{e.plat.prix * e.quantite | number:'3.'  }} ar</td>
            <td><button class="btn btn-danger" (click) = "effacerPanier(e._id)"><i class="bi bi-trash3"></i></button></td>
          </tr>
          <tr *ngIf="panierListe.length > 0">
              <td></td>
              <td></td>
              <td><b>Total:</b></td>
            <td colspan="9"><b>{{total  | number:'3.'}} ar</b></td>
          </tr>
        </tbody>
      </table>
      <div class="col-12 text-right">
        <button class="btn btn-primary" *ngIf="panierListe.length > 0" (click)="validerPanier()">Valider la commande</button>
      </div>
    </div>
  </div>
</div>
